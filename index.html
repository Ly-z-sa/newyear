<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2026 Show</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: radial-gradient(circle at 20% 80%, #120a8f 0%, #000000 50%), radial-gradient(circle at 80% 20%, #ff006e 0%, transparent 50%), radial-gradient(circle at 40% 40%, #8338ec 0%, transparent 50%);
            font-family: 'Impact', 'Arial Black', sans-serif;
        }
        canvas {
            display: block;
            pointer-events: none;
        }
        #start-btn {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 25px 60px;
            font-size: 32px;
            font-weight: bold;
            color: white;
            background: linear-gradient(45deg, #ff0066, #ff6600, #ffaa00);
            border: none;
            cursor: pointer;
            border-radius: 60px;
            box-shadow: 0 0 40px rgba(255, 0, 102, 0.8), inset 0 0 20px rgba(255, 255, 255, 0.2);
            z-index: 10;
            transition: all 0.4s ease;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
            animation: pulse 2s infinite;
        }
        #start-btn:hover {
            transform: translate(-50%, -50%) scale(1.15);
            box-shadow: 0 0 60px rgba(255, 0, 102, 1), inset 0 0 30px rgba(255, 255, 255, 0.3);
        }
        @keyframes pulse {
            0%, 100% { box-shadow: 0 0 40px rgba(255, 0, 102, 0.8), inset 0 0 20px rgba(255, 255, 255, 0.2); }
            50% { box-shadow: 0 0 80px rgba(255, 0, 102, 1), inset 0 0 40px rgba(255, 255, 255, 0.4); }
        }
        .title {
            position: absolute;
            top: 20%;
            left: 50%;
            transform: translateX(-50%);
            font-size: 72px;
            font-weight: bold;
            background: linear-gradient(45deg, #ff006e, #8338ec, #3a86ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 30px rgba(255, 255, 255, 0.5);
            animation: glow 3s ease-in-out infinite alternate;
        }
        @keyframes glow {
            from { filter: drop-shadow(0 0 20px rgba(255, 0, 110, 0.8)); }
            to { filter: drop-shadow(0 0 40px rgba(131, 56, 236, 0.8)); }
        }
    </style>
</head>
<body>

    <div class="title">2025 GRAND FINALE</div>
    <button id="start-btn">START 2026 SHOW</button>
    <canvas id="canvas"></canvas>

<script>
const canvas = document.getElementById('canvas');
const ctx = canvas.getContext('2d');
const startBtn = document.getElementById('start-btn');
const title = document.querySelector('.title');

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

// Animated background particles
let bgParticles = [];
for (let i = 0; i < 80; i++) {
    bgParticles.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        size: Math.random() * 3 + 1,
        speedX: (Math.random() - 0.5) * 1,
        speedY: (Math.random() - 0.5) * 1,
        hue: Math.random() * 360,
        pulse: Math.random() * Math.PI * 2
    });
}

function drawBackground() {
    ctx.fillStyle = 'rgba(0, 0, 0, 0.03)';
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    
    // Draw connecting lines between nearby particles
    bgParticles.forEach((p1, i) => {
        bgParticles.slice(i + 1).forEach(p2 => {
            const dist = Math.sqrt((p1.x - p2.x) ** 2 + (p1.y - p2.y) ** 2);
            if (dist < 100) {
                ctx.strokeStyle = `hsla(${(p1.hue + p2.hue) / 2}, 70%, 60%, ${0.3 * (1 - dist / 100)})`;
                ctx.lineWidth = 1;
                ctx.beginPath();
                ctx.moveTo(p1.x, p1.y);
                ctx.lineTo(p2.x, p2.y);
                ctx.stroke();
            }
        });
    });
    
    bgParticles.forEach(particle => {
        particle.x += particle.speedX;
        particle.y += particle.speedY;
        particle.hue += 1;
        particle.pulse += 0.05;
        
        if (particle.x < 0 || particle.x > canvas.width) particle.speedX *= -1;
        if (particle.y < 0 || particle.y > canvas.height) particle.speedY *= -1;
        
        ctx.save();
        ctx.globalAlpha = 0.7 + 0.3 * Math.sin(particle.pulse);
        ctx.fillStyle = `hsl(${particle.hue}, 80%, 65%)`;
        ctx.shadowColor = `hsl(${particle.hue}, 80%, 65%)`;
        ctx.shadowBlur = 10;
        ctx.beginPath();
        ctx.arc(particle.x, particle.y, particle.size, 0, Math.PI * 2);
        ctx.fill();
        ctx.restore();
    });
}

function preShowAnimation() {
    if (!showStarted) {
        drawBackground();
        requestAnimationFrame(preShowAnimation);
    }
}

// --- Audio ---
const countdownTrack = new Audio('countdown.m4a');
const cheerSound = new Audio('cheer.mp3');
const explodeSound = new Audio('expode.mp3');

// --- State ---
let showStarted = false;
let startTime = 0;
const countdownDuration = 10000; 
let fireworks = [];
let sparkles = [];
let flashTimer = 0;
let cheerPlayed = false;
let explosionLoopStarted = false;

// Start background animation
preShowAnimation();

// --- Typing Animation Variables ---
const wishMessage = "Wishing everyone a fantastic 2026 filled with joy, health, and success!";
let charIndex = 0;
let lastTypeTime = 0;
const typeSpeed = 50; // Milliseconds per character

class Particle {
    constructor(x, y, color) {
        this.x = x; this.y = y; this.color = color;
        let angle = Math.random() * Math.PI * 2;
        let speed = Math.random() * 6 + 2;
        this.velX = Math.cos(angle) * speed;
        this.velY = Math.sin(angle) * speed;
        this.life = Math.random() * 40 + 30;
    }
    update() {
        this.x += this.velX; this.y += this.velY;
        this.velY += 0.12; this.velX *= 0.96; this.velY *= 0.96;
        this.life--;
    }
    draw() {
        ctx.save();
        ctx.globalAlpha = this.life / 70;
        ctx.fillStyle = this.color;
        ctx.beginPath();
        ctx.arc(this.x, this.y, 3, 0, Math.PI * 2);
        ctx.fill();
        ctx.restore();
    }
}

class Sparkle {
    constructor() {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height;
        this.size = Math.random() * 3 + 1;
        this.life = Math.random() * 60 + 30;
        this.maxLife = this.life;
        this.twinkle = Math.random() * Math.PI * 2;
    }
    update() {
        this.life--;
        this.twinkle += 0.2;
    }
    draw() {
        ctx.save();
        ctx.globalAlpha = (this.life / this.maxLife) * (0.5 + 0.5 * Math.sin(this.twinkle));
        ctx.fillStyle = 'white';
        ctx.translate(this.x, this.y);
        
        // Draw star shape
        ctx.beginPath();
        for (let i = 0; i < 5; i++) {
            const angle = (i * 4 * Math.PI) / 5;
            const x = Math.cos(angle) * this.size;
            const y = Math.sin(angle) * this.size;
            if (i === 0) ctx.moveTo(x, y);
            else ctx.lineTo(x, y);
        }
        ctx.closePath();
        ctx.fill();
        ctx.restore();
    }
}

class Firework {
    constructor() {
        this.x = Math.random() * canvas.width;
        this.y = canvas.height;
        this.color = `hsl(${Math.random() * 360}, 100%, 60%)`;
        this.velY = Math.random() * -12 - 8;
        this.exploded = false;
        this.particles = [];
    }
    update() {
        if (!this.exploded) {
            this.y += this.velY; this.velY += 0.25;
            if (this.velY >= 0) {
                this.exploded = true;
                for (let i = 0; i < 100; i++) this.particles.push(new Particle(this.x, this.y, this.color));
            }
        } else {
            this.particles.forEach(p => p.update());
            this.particles = this.particles.filter(p => p.life > 0);
        }
    }
    draw() {
        if (!this.exploded) {
            ctx.fillStyle = this.color;
            ctx.beginPath(); ctx.arc(this.x, this.y, 5, 0, Math.PI * 2); ctx.fill();
        } else {
            this.particles.forEach(p => p.draw());
        }
    }
}

function animate() {
    ctx.fillStyle = 'rgba(0, 0, 0, 0.2)';
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    if (!showStarted) return;

    let currentTime = Date.now();
    let elapsed = currentTime - startTime;
    let secondsLeft = Math.ceil((countdownDuration - elapsed) / 1000);

    // Add sparkles throughout
    if (Math.random() < 0.3) sparkles.push(new Sparkle());
    sparkles.forEach((sparkle, index) => {
        sparkle.update();
        sparkle.draw();
        if (sparkle.life <= 0) sparkles.splice(index, 1);
    });

    if (secondsLeft > 0) {
        let fraction = (elapsed % 1000) / 1000;
        let pulse = 1 + Math.sin(currentTime * 0.01) * 0.1;
        let bounce = 1 + (1 - fraction) * 0.8;
        let hue = (currentTime / 3) % 360;
        
        ctx.save();
        ctx.translate(canvas.width / 2, canvas.height / 2);
        
        // Intense shake for final 3 seconds
        if (secondsLeft <= 3) {
            let intensity = (4 - secondsLeft) * 8;
            ctx.translate(Math.random() * intensity - intensity/2, Math.random() * intensity - intensity/2);
        }
        
        ctx.scale(bounce * pulse, bounce * pulse);
        
        // Multiple glow layers
        ctx.shadowColor = `hsl(${hue}, 100%, 50%)`;
        ctx.shadowBlur = 60;
        
        // Outer glow ring
        ctx.beginPath();
        ctx.arc(0, 0, 200 + Math.sin(currentTime * 0.02) * 20, 0, Math.PI * 2);
        ctx.strokeStyle = `hsla(${hue}, 100%, 60%, 0.3)`;
        ctx.lineWidth = 8;
        ctx.stroke();
        
        // Font and text setup
        ctx.font = `${300 + Math.sin(currentTime * 0.015) * 30}px Impact`;
        ctx.textAlign = "center";
        ctx.textBaseline = "middle";
        
        // Multi-layer gradient text
        const gradient = ctx.createRadialGradient(0, 0, 0, 0, 0, 150);
        gradient.addColorStop(0, `hsl(${hue}, 100%, 90%)`);
        gradient.addColorStop(0.3, `hsl(${(hue + 60) % 360}, 100%, 80%)`);
        gradient.addColorStop(0.7, `hsl(${(hue + 120) % 360}, 100%, 70%)`);
        gradient.addColorStop(1, `hsl(${(hue + 180) % 360}, 100%, 60%)`);
        
        // Text stroke
        ctx.strokeStyle = `hsl(${(hue + 180) % 360}, 100%, 30%)`;
        ctx.lineWidth = 8;
        ctx.strokeText(secondsLeft, 0, 0);
        
        // Main text
        ctx.fillStyle = gradient;
        ctx.fillText(secondsLeft, 0, 0);
        
        // Inner highlight
        ctx.shadowBlur = 20;
        ctx.shadowColor = 'white';
        ctx.fillStyle = `hsla(${hue}, 100%, 95%, 0.8)`;
        ctx.font = `${280 + Math.sin(currentTime * 0.015) * 25}px Impact`;
        ctx.fillText(secondsLeft, 0, 0);
        
        ctx.restore();
    } else {
        // Celebration Phase
        if (!cheerPlayed) {
            cheerPlayed = true; 
            try {
                cheerSound.play().catch(e => console.log('Cheer audio failed:', e));
            } catch(e) {}
            flashTimer = 12;
        }

        if (!explosionLoopStarted) {
            explosionLoopStarted = true;
            try {
                explodeSound.play().catch(e => console.log('Explosion audio failed:', e));
                setInterval(() => { 
                    try {
                        explodeSound.currentTime = 0; 
                        explodeSound.play().catch(e => {});
                    } catch(e) {}
                }, 36000);
            } catch(e) {}
        }

        // More frequent fireworks only
        if (Math.random() < 0.08) fireworks.push(new Firework());

        fireworks.forEach((fw, index) => {
            fw.update(); fw.draw();
            if (fw.exploded && fw.particles.length === 0) fireworks.splice(index, 1);
        });

        // HAPPY NEW YEAR Text with rainbow effect
        let hue = (currentTime / 10) % 360;
        ctx.save();
        ctx.shadowColor = `hsl(${hue}, 80%, 60%)`;
        ctx.shadowBlur = 20;
        
        const gradient = ctx.createLinearGradient(0, 0, canvas.width, 0);
        gradient.addColorStop(0, `hsl(${hue}, 80%, 60%)`);
        gradient.addColorStop(0.33, `hsl(${(hue + 120) % 360}, 80%, 60%)`);
        gradient.addColorStop(0.66, `hsl(${(hue + 240) % 360}, 80%, 60%)`);
        gradient.addColorStop(1, `hsl(${hue}, 80%, 60%)`);
        
        ctx.font = "bold 80px Impact"; 
        ctx.textAlign = "center";
        ctx.fillStyle = gradient;
        ctx.fillText("HAPPY NEW YEAR 2026", canvas.width / 2, canvas.height / 2 - 20);
        ctx.restore();

        // Typing Animation Message
        if (currentTime - lastTypeTime > typeSpeed && charIndex < wishMessage.length) {
            charIndex++;
            lastTypeTime = currentTime;
        }
        
        ctx.font = "italic 30px Verdana, sans-serif";
        ctx.fillStyle = "white";
        ctx.shadowColor = "rgba(255, 255, 255, 0.5)";
        ctx.shadowBlur = 10;
        ctx.textAlign = "center";
        ctx.fillText(wishMessage.substring(0, charIndex), canvas.width / 2, canvas.height / 2 + 60);

        if (flashTimer > 0) {
            ctx.fillStyle = `rgba(255, 255, 255, ${flashTimer / 12})`;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            flashTimer--;
        }
    }
    requestAnimationFrame(animate);
}

startBtn.addEventListener('click', () => {
    console.log('Button clicked!');
    startBtn.style.display = 'none';
    title.style.display = 'none';
    showStarted = true;
    startTime = Date.now();
    
    // Try to play audio, but don't let it stop the show
    try {
        countdownTrack.play().catch(e => console.log('Audio failed:', e));
    } catch(e) {
        console.log('Audio error:', e);
    }
    
    animate();
});

window.addEventListener('resize', () => {
    canvas.width = window.innerWidth; canvas.height = window.innerHeight;
});
</script>
</body>
</html>
